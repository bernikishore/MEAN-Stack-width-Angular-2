<div class="container">
    <h1 class="page-header">Login Page</h1>
    <div class="show-hide-message">
        <div [ngClass]="messageClass">
            {{message}}
        </div>
    </div>

    <form [formGroup]="form" (submit)="onLoginSubmit()" autocomplete="off">
        <div class="form-group" [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty), 'has-success': form.controls.username.valid && form.controls.username.dirty}">
            <label for="username">Username</label>
            <input type="text" class="form-control input-lg" id="username" placeholder="*Username" formControlName="username">
            <ul class="help-block list-unstyled">
                <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">the field is required</li>
            </ul>
        </div>

        <div class="form-group" [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': form.controls.password.valid && form.controls.password.dirty}">
            <label for="password">Password</label>
            <input type="password" class="form-control input-lg" id="password" placeholder="*Password" formControlName="password">
            <ul class="help-block list-unstyled">
                <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">the field is required</li>
            </ul>
        </div>


        <button [disabled]="!form.valid || processing" type="submit" class="btn btn-info btn-lg">Login</button>
    </form>
</div>
